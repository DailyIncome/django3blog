{% extends 'portfolio/base.html' %}


{% block content %}
    <h1>Hello portfolio 2</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>


    <br>

    <img src="{%  static 'portfolio/pic1.jpg' %}" alt="">
    <br>
    {% for project in  showprojects %}


    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="250" width="400">
    <br>
    {% if project.url  %}
    <a href="{{ project.url }}">Link</a>
    {% endif %}
    {% endfor %}

{% endblock %}
